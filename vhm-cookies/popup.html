<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<div class="wrapper">
		<div class="columns is-danger">
			<div class="column">
				<div class="box">
					<div class="field">
						<label class="label">Hours</label>
						<div class="control">
							<input type="number" value="0" class="input" id="inputHours">
						</div>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="box">
					<div class="field">
						<label class="label">Minutes</label>
						<div class="control">
							<input type="number" value="0" class="input" id="inputMinutes">
						</div>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="box">
					<div class="field">
						<label class="label">Seconds</label>
						<div class="control">
							<input type="number" value="0" class="input" id="inputSeconds">
						</div>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="box">
					<div class="field">
						<label class="label">Delay(ms)</label>
						<div class="control">
							<input type="number" value="60000" class="input" id="inputDelay">
						</div>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="box">
					<label class="checkbox">
						<input type="checkbox" id="cbLoop">
						Loop
					</label>
				</div>
			</div>
			<div class="column">
				<div class="box">
					<button id="btnStart" class="button is-primary">Start</button>
					<button id="btnStop" class="button is-danger">Stop</button>
				</div>
			</div>
			<div class="column">
				<p id="text-debug" class="box"></p>
			</div>
		</div>
	</div>

	<script src="assets/js/main.js"></script>
	<script src="assets/js/popup.js"></script>
</body>

</html>
